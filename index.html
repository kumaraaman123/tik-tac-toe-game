<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Tic Toc Toe Game</title>

    <!-- FontAwesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="head-container">
        <div class="tic-toc">
          <span class="xIcon">+</span>
          <span class="oIcon">&#959;</span>
        </div>
        <button class="turnBtn" id="turnBtn">
          <span>X</span>
          TURN
        </button>
        <button class="resetBtn" id="resetBtn">
          <i class="fa fa-refresh"></i>
        </button>
      </div>
      <div class="tic-toc-container">
        <div class="box" id="0"><span></span></div>
        <div class="box" id="1"><span></span></div>
        <div class="box" id="2"><span></span></div>
        <div class="box" id="3"><span></span></div>
        <div class="box" id="4"><span></span></div>
        <div class="box" id="5"><span></span></div>
        <div class="box" id="6"><span></span></div>
        <div class="box" id="7"><span></span></div>
        <div class="box" id="8"><span></span></div>
      </div>
      <div class="output">
        <div class="xBox">
          <p class="scoreName">X</p>
          <h1 class="score" id="xScore">0</h1>
        </div>
        <div class="draw">
          <p class="scoreName">Draw</p>
          <h1 class="score" id="drawScore">0</h1>
        </div>
        <div class="oBox">
          <p class="scoreName">O</p>
          <h1 class="score" id="oScore">0</h1>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
